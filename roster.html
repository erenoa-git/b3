   }

function blinker(id, mode) {
   var f = document.getElementById(id);

   if (f)
   {
      if (mode == "on")
      {
         f.style.display = "inline";
         f.innerHTML = "<b>   [New]   </b>";
         setInterval(function() {
            f.style.background = (f.style.background == 'none' ? '#99FF99' : 'none');
         }, 1000);
      }
      else if (mode == "off")
      {
         f.style.display = 'none';
      }
   }
}

function OnLoad() {
   blinker("LastUpdatePhotos", "off");
   blinker("LastUpdatePriceList", "off");
   blinker("LastUpdateNews", "off");
   blinker("LastUpdateLegend", "off");
}
